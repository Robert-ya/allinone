<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Redirect Test</title>
</head>
<body>
    <h1>Tool Redirect Test</h1>
    <button onclick="testRedirect()">Test Tool Redirect</button>
    
    <script>
    function testRedirect() {
        console.log('Testing tool redirect...');
        const url = 'https://intodns.com';
        
        try {
            const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
            if (newWindow) {
                console.log('Tool opened successfully!');
                alert('Tool opened successfully in new tab!');
            } else {
                console.log('Popup blocked or failed');
                alert('Popup might be blocked. Trying alternative...');
                window.location.href = url;
            }
        } catch (e) {
            console.error('Error:', e);
            alert('Error opening tool: ' + e.message);
        }
    }
    </script>
</body>
</html>
